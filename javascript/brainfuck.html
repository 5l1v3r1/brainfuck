<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainfuck</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">  
    <style>
      body {
        /*font-family: "Helvetica Neue", helvetica, arial;*/
        /*padding: 15px;*/
        /*text-align: center;*/
        padding-top: 50px;
        /*background-color: #eeeeee;*/
      }

      textarea {
        height: auto;
        font-family: "Courier";
        font-size: 12;
        width: 100%;
        border-style: none;
        outline: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brainfuck</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <span>Instructions per cycle:</span>
            <input type="number" class="form-control" 
                   value="1000" id="inst-per-cycle">
            <button class="btn btn-success" id="btn-start">
              <span class="glyphicon glyphicon-play"></span>
              Start
            </button>
            <button class="btn btn-danger disabled" id="btn-stop">
              <span class="glyphicon glyphicon-stop"></span>
              Stop
            </button>
            <!-- <button class="btn btn-primary" id="btn-optimize">
              <span class="glyphicon glyphicon-flash"></span>
              Optimize
            </button>
            <button class="btn btn-primary" id="btn-translate">
              <span class="glyphicon glyphicon-indent-left"></span>
              Translate
            </button>
            <button class="btn btn-primary" id="btn-interpret">
              <span class="glyphicon glyphicon-sort-by-attributes"></span>
              Interpret
            </button> -->
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="padding-left: 15px;
                                     padding-right: 7px;
                                     padding-top: 15px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>Program</h5>
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="program">+[,.]</textarea>
            </div>
          </div>
          <!-- <div class="panel panel-default">
            <div class="panel-heading">
              Optimized
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="optimized"></textarea>
            </div>
          </div> -->
        </div>
        <div class="col-md-6" style="padding-left: 7px;
                                     padding-right: 15px;
                                     padding-top: 15px;">
         <!--  <div class="panel panel-default">
            <div class="panel-heading">
              Translated
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="translated"></textarea>
            </div>
          </div> -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>Input</h5>
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="input"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="padding-left: 15px; 
                                      padding-right: 15px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>
                Output 
                <small>
                  Cycles: 
                  <span id="cycles-count" class="badge">0</span>
                  Running time: 
                </small>
                <span id="running-time" class="label label-default">
                  0.00 seconds
                </span>
              </h5>
            </div>
            <div class="panel-body">
              <textarea rows=20 wrap=off id="output"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="brainfuck.js"></script>

  </body>
</html>
