<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainfuck</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">  
    <style>
      body {
        padding-top: 50px;
      }

      textarea {
        height: auto;
        font-family: "Courier";
        font-size: 12;
        width: 100%;
        border-style: none;
        outline: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brainfuck</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <span>Instructions per cycle:</span>
            <input type="number" class="form-control" 
                   value="1" id="inst-per-cycle" min="1">
            <button class="btn btn-success" id="btn-start">
              <span class="glyphicon glyphicon-play"></span>
              Start
            </button>
            <button class="btn btn-info disabled" id="btn-pause">
              <span class="glyphicon glyphicon-pause"></span>
              Pause
            </button>
            <button class="btn btn-warning disabled" id="btn-step">
              <span class="glyphicon glyphicon-step-forward"></span>
              Step
            </button>
            <button class="btn btn-danger disabled" id="btn-stop">
              <span class="glyphicon glyphicon-stop"></span>
              Stop
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="padding-left: 15px;
                                     padding-right: 7px;
                                     padding-top: 15px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>Program</h5>
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="program">+[,.]</textarea>
            </div>
          </div>
        </div>
        <div class="col-md-6" style="padding-left: 7px;
                                     padding-right: 15px;
                                     padding-top: 15px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>Input</h5>
            </div>
            <div class="panel-body">
              <textarea rows=10 wrap=off id="input"></textarea>
              <!-- <div id='fake_textarea' contenteditable></div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="padding-left: 15px; 
                                      padding-right: 15px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5>
                Output 
                <small>
                  Cycles: 
                  <span id="cycles-count" class="badge">0</span>
                  Running time: 
                </small>
                <span id="running-time" class="label label-default">
                  0.00 seconds
                </span>
              </h5>
            </div>
            <div class="panel-body">
              <textarea rows=20 wrap=off id="output" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="brainfuck.js"></script>

  </body>
</html>
